version: '3.8'

services:
  rolebot:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: triboar-rolebot-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    volumes:
      # Mount source code for hot-reload
      - ./src:/app/src:ro
      # Mount package.json for dependency changes (read-only)
      - ./package.json:/app/package.json:ro
      # Use named volume for node_modules to avoid conflicts with host
      - node_modules:/app/node_modules
    environment:
      # Override NODE_ENV for development
      - NODE_ENV=development
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - triboar-network

volumes:
  # Named volume for node_modules to persist and avoid host conflicts
  node_modules:

networks:
  triboar-network:
    driver: bridge
